<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ichimi Web Console Test</title>
  <script src="dist/app.js"></script>
  <script defer src="dist/alpine.min.js"></script>
</head>
<body x-data>
  <h1>Alpine.js Test Page</h1>
  
  <div>
    <h2>State Store Test</h2>
    <p>Mode: <span x-text="$store.state.mode"></span></p>
    <p>Auto Refresh: <span x-text="$store.state.autoRefresh"></span></p>
    <p>Refresh Interval: <span x-text="$store.state.refreshInterval"></span>ms</p>
    <button @click="$store.state.toggleMode()">Toggle Mode</button>
  </div>
  
  <div>
    <h2>Processes Store Test</h2>
    <p>Loading: <span x-text="$store.processes.loading"></span></p>
    <p>Error: <span x-text="$store.processes.error || 'None'"></span></p>
    <p>Process Count: <span x-text="$store.processes.processes.length"></span></p>
    <button @click="$store.processes.loadProcesses()">Reload Processes</button>
  </div>
  
  <div>
    <h2>Console Output</h2>
    <p>Open browser console to see initialization logs</p>
  </div>
  
  <script>
    // ページロード後のコンソール出力確認用
    window.addEventListener('load', () => {
      console.log('Page loaded - checking Alpine stores:');
      console.log('State store exists:', !!window.Alpine?.store('state'));
      console.log('Processes store exists:', !!window.Alpine?.store('processes'));
    });
  </script>
</body>
</html>
