<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Modal Example</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* モーダルのスタイル */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }
    
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }
    
    .modal-body {
      margin-bottom: 20px;
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
  </style>
</head>
<body>
  <div x-data="{ 
    showModal: false,
    modalTitle: 'Default Title',
    modalContent: 'Default Content',
    
    openModal(title, content) {
      this.modalTitle = title;
      this.modalContent = content;
      this.showModal = true;
    },
    
    closeModal() {
      this.showModal = false;
    }
  }">
    
    <!-- トリガーボタン -->
    <button @click="openModal('Welcome!', 'This is a modal dialog example using Alpine.js')" class="btn-primary">
      Open Modal
    </button>
    
    <!-- モーダル -->
    <template x-if="showModal">
      <div class="modal-backdrop" @click.self="closeModal()">
        <div class="modal-content" @click.stop>
          <div class="modal-header">
            <h2 class="modal-title" x-text="modalTitle"></h2>
            <button class="modal-close" @click="closeModal()">&times;</button>
          </div>
          
          <div class="modal-body">
            <p x-text="modalContent"></p>
          </div>
          
          <div class="modal-footer">
            <button class="btn-secondary" @click="closeModal()">Cancel</button>
            <button class="btn-primary" @click="closeModal()">Confirm</button>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
